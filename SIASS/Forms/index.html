<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Home</title>
    <link href="CSS/CSS.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="../Events/Validate.js"></script>
</head>

<body>
    <main>
        <header>
            <ul>
                <li style="float:right">
                    <a href="#about">Sobre</a>
                </li>
                <li style="float: right">
                    <a onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</a>
                </li>
            </ul>
        </header>
    </main>

    <!--Corrigir o pocisionamento dos botões, palavras em ingles. Colocar alguma imagem.
    colocar a funcao "MostrarSenha" na nova subtela-->
    <div id="id01" class="modal">
  
        <form class="modal-content animate">
          <div class="imgcontainer">
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Fechar">&times;</span>
            <img src="" alt="Avatar" class="avatar">
          </div>
      
          <div class="container">
            <p><label for="usuario"><b>Usuário</b></label></p>
            <input type="text" id="usuario" placeholder="Digite o usuário" name="usuario" required>
      
            <p><label for="senha"><b>Senha</b></label></p>
            <input type="password" id="senha" placeholder="Digite a senha" name="senha" required >
              
            <p><button type="submit" onclick="validarLogin()">Entrar</button></p>
            <label>
              <input type="checkbox" checked="checked" name="remember"> Lembrar Senha
            </label>
            <label>
                <input class="select" type="checkbox" onclick="mostrarSenha()"> Mostrar Senha
            <br>
            </label>
          </div>
      
          <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
            <span class="senha">Forgot <a href="#">password?</a></span>
          </div>
        </form>
      </div>
</body>

<footer class="rodape-pagina">

</footer>

</html>
